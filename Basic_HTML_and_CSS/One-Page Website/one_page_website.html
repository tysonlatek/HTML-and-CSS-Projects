<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pets</title>
		<link rel="stylesheet" type="text/css" href="CSS/one_page_website.css">
	</head>
	<body>
	
		<!-- NAV -->
		<div>
			<nav>
				<a href="#home" id="link">HOME</a> |
				<a href="#gallery">GALLERY</a> |
				<a href="#contact">CONTACT</a> |
				<a href="#video">VIDEO</a>
			</nav>
		</div>
		
		<!-- HOME -->
		<div id="home">
			<h1>Pets</h1>
			<p>Pets are awesome!</p>
		</div>
		
		<!-- GALLERY -->
		<section>
			<div id="gallery">
				<h1>Gallery</h1>
				<img src="turtle.jfif" width="30%" height="200px" alt="Black wood turtle">
				<img src="cat.jpg" width="30%" height="200px" alt="Orange cat">
				<img src="dog.jpg" width="30%" height="200px" alt="Brown dog">

				<!-- Images used to open the lightbox -->
				<div class="row">
					<div class="column">
						<img src="plant1-small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
					</div>
					<div class="column">
						<img src="plant2-small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
					</div>
					<div class="column">
						<img src="plant3-small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
					</div>
				</div>
	
				<!-- The Modal/Lightbox -->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
	
						<div class="myslides">
							<div class="numbertext">1 / 3</div>
							<img src="plant1.png" style="width: 100%">
						</div>
	
						<div class="myslides">
							<div class="numbertext">2 / 3</div>
							<img src="plant2.png" style="width: 100%">
						</div>
	
						<div class="myslides">
							<div class="numbertext">3 / 3</div>
							<img src="plant3.png" style="width: 100%">
						</div>
	
						<!-- Next/previous controls -->
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>
	
						<!-- Caption text -->
						<div class="caption-container">
							<p id="caption"></p>
						</div>
	
						<!-- Thumbnail image controls -->
						<div class="column">
							<img class="demo" src="plant1-small.png" onclick="currentSlide(1)" alt="Pink flowers">
						</div>
	
						<div class="column">
							<img class="demo" src="plant2-small.png" onclick="currentSlide(2)" alt="Sunflowers">
						</div>
	
						<div class="column">
							<img class="demo" src="plant3-small.png" onclick="currentSlide(3)" alt="Succulents">
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- CONTACT -->
		<section>
			<div id="contact">
				<h1>Contact</h1>
				<p><em>Please enter your contact information.</em></p>
					<div>
						<form section="" method="post">
							<input class="rsvp" type="text" value="First Name">
							<input class="rsvp" type="text" value="Last Name">
							<input class="rsvp" type="text" value="Email Address">
							<input class="rsvp" type="text" value="Phone Number">
							<div class="form-spacer">
								<br><label class="terms">Terms and Conditions</label>
							</div>
							<div>
								<br><input type="submit" value="Submit">
							</div>
						</form>
					</div>
			</div>
		</section>
		
		<!-- VIDEO -->
		<section>
			<div id="video">
				<h1>Video</h1>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/abDDgi2SSUg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
		</section>
		
		<!-- FOOTER -->
		<div>
			<footer>
				<h4>Contact Us</h4>
				<p>
				firstlastname@paa.com<br>
				(123) 456-7890<br>
				www.petsareawesome.com &nbsp;|&nbsp; &copy; 2023
				</p>
			</footer>
		</div>
		<script src="JS/one_page_website.js"></script>
	</body>
</html>
