<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Col tag challenge</title>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="2" style="background-color: aquamarine;">
            </colgroup>
            <tr>
                <th>A</th>
                <th>B</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td>Ball</td>
            </tr>
        </table>
    </body>
</html>
